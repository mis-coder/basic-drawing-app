<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="drawing-area" class="drawing-area"></canvas>
    <div id="tools">
      <div class="tools__color-picker" id="color-picker">
        <input type="color" />
      </div>
      <div class="tools__undo" id="undo-btn">
        <i class="fa-solid fa-arrow-rotate-left"></i>
      </div>
      <div class="tools__redo" id="redo-btn">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </div>
      <div class="tools__clear-area" id="clear-btn">
        <button>clear</button>
      </div>
      <div class="tools__pen-thickness" id="thickness-slider">
        <input type="range" min="1" max="100" />
      </div>
      <a
        class="fa-solid fa-download"
        href=""
        download="drawing.png"
        id="download-btn"
      >
      </a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
